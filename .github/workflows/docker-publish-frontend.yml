name: Build and Publish Docker image to GHCR

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-frontend
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_STRIPE_PUBLISHABLE_KEY=pk_test_51SIDJuL6R1BM9W3rlKg2Xedkq7XNTTJnUFuvj7dvp70rCW2TELcHWtEBadEYfDdEEdCJdUmtMDtPvbDsMAPWwfKO00jH8n9JlI
            VITE_TRCP_URL=https://demo.enthusiaststudio.com/trpc
            VITE_BASE_URL=https://demo.enthusiaststudio.com
            GENERATE_SOURCEMAP=false
            VITE_ENABLE_ANALYTICS=false
